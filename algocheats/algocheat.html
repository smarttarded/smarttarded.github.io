<div class="container" id="container">
                  <button onclick="$('#container').val(null);" id="clsText">CLEAR ALL</button>
  <div class="numeric">
    <form id="iterator">
      <input type="text"
             id="numeric1"
             class="form-control"
             placeholder="ENTER 1ST INT">
      <input type="text"
            id="numeric2"
            class="form-control"
            placeholder="ENTER 2ND INT">
      <label for="name">ITERATE WITHIN TWO VALUES</label>
      <button type="button" onclick="iterator()" class="submit-button">
          SUBMIT
      </button>
    </form>
    <form id="sumall">
      <input type="text"
             id="sum1"
             class="form-control"
             placeholder="ENTER INT">
      <label for="name">SUM OF EVERY ITERATED VALUE</label>
      <button type="button" onclick="sumAll()" class="submit-button">
          SUBMIT
      </button>
    </form>
    <form id="factorial">
      <input type="text"
             id="factorial1"
             class="form-control"
             placeholder="ENTER INT">
      <label for="name">FACTORIAL OF VALUE</label>
      <button type="button" onclick="factorialize()" class="submit-button">
          SUBMIT
      </button>
    </form>
    <form id="quicksort">
      <input type="text"
             id="quicksort1"
             class="form-control"
             placeholder="ENTER INT">
      <label for="name">QUICK SORT OF CSV[BUGGY]</label>
      <button type="button" onclick="quickSort($('#quicksort1').val())" class="submit-button">
          SUBMIT
      </button>
    </form>
    <form id="palindrome">
      <input type="text"
             id="string1"
             class="form-control"
             placeholder="ENTER string">
            <label for="name">CHECK PALINDROME</label>
            <button type="button" onclick="checkPalindrome()" class="submit-button">
                SUBMIT
            </button>
      </form>
      <form id="strReverse">
        <input type="text"
               id="reverse1"
               class="form-control"
               placeholder="ENTER string">
              <label for="name">STRING REVERSAL</label>
              <button type="button" onclick="reverseString()" class="submit-button">
                  SUBMIT
              </button>
        </form>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function (e) {
    function t(t) {
        e(t).bind("click", function (t) {
            t.preventDefault();
            e(this).parent().fadeOut()
        })
    }
    e(".dropdown-toggle").click(function () {
        var t = e(this).parents(".button-dropdown").children(".dropdown-menu").is(":hidden");
        e(".button-dropdown .dropdown-menu").hide();
        e(".button-dropdown .dropdown-toggle").removeClass("active");
        if (t) {
            e(this).parents(".button-dropdown").children(".dropdown-menu").toggle().parents(".button-dropdown").children(".dropdown-toggle").addClass("active")
        }
    });
    e(document).bind("click", function (t) {
        var n = e(t.target);
        if (!n.parents().hasClass("button-dropdown")) e(".button-dropdown .dropdown-menu").hide();
    });
    e(document).bind("click", function (t) {
        var n = e(t.target);
        if (!n.parents().hasClass("button-dropdown")) e(".button-dropdown .dropdown-toggle").removeClass("active");
    })
});
</script>
