<style>
* {
  padding: 0;
  margin: 0;
}

:root {
  --Navigation-Color: #262626;
  --Font-Color: #ffffff;
  --Selection-Color: #e60000;
}

::-moz-selection {
  background-color: var(--Selection-Color);
  color: var(--Font-Color);
}

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 600% 600%;
    animation: gradient 10s ease infinite;
    border: 10px groove gray;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

label{
  text-align: center;
  font-family: monospace, sans-serif;
  color: white;
}

div{
  text-align: center;
  font-family: monospace, sans-serif;
  color: white;
  font-size: 28px;
}

/* Main Content */
.navbar {
  display: block;
  width: 100%;
  height: 3vh;
  background-color: var(--Navigation-Color);
  text-align: center;
  font-family: Arial;
  color: var(--Font-Color);
  padding: 1em 0;
  font-weight: bold;
  margin-bottom: 4vh;
}

.main {
  display: grid;
  grid-template-rows: repeat(4, auto);
  grid-column-gap: 5%;
  grid-row-gap: 1%;
  height: 200vh;
  margin: 0 5vw 0 5vw;
}

#text,
#binary {
  display: block;
  padding: 1em;
  font-family: sans-serif;
  font-size: 1.5em;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(2, auto);
  grid-column-gap: 1%;
  grid-row-gap: 1%;
  height: 5vh;
  margin: 2vw;
  margin-bottom: 0;
}

#clsText,
#clsBinary {
  display: block;
  font-family: Arial;
  background-color: inherit;
  outline: none;
  border: 1px solid var(--Navigation-Color);
  box-shadow: 2px 2px 2px;
}

#clsText:active,
#clsBinary:active {
  position: relative;
  top: 3px;
  left: 3px;
  box-shadow: none;
}

.footer {
  display: block;
  margin-top: 50vh;
  margin-bottom: 1vh;
  color: #222;
  font-family: sans-serif;
  font-size: 0.8em;
  text-align: center;
}

#text,
#binary {
  display: block;
  padding: 1em;
  font-family: sans-serif;
  font-size: 0.9em;
}
</style>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GLUONG TXTCONVERT</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="navbar">TEXT CONVERTER-ENCRYPTION SET</div>
  <div class="main">
    <textarea type="text" name="medievaltext" id="medievaltext"  placeholder="ENTER TEXT HERE for conversion to MEDIEVAL"></textarea>
    <div class="buttons">
      <button onclick="toMedieval()" id="clsText">SUBMIT FORM</button>
      <button onclick="$('#medievaltext').val(null);" id="clsBinary">CLEAR FORM</button>
    </div>

    <textarea type="text" name="hextext" id="hextext" placeholder="ENTER TEXT HERE for conversion to HEXADECIMAL"></textarea>
    <div class="buttons">
      <button onclick="toHex()" id="clsText">SUBMIT FORM</button>
      <button onclick="$('#hextext').val(null);" id="clsBinary">CLEAR FORM</button>
    </div>

    <textarea type="text" name="encrypt" id="encrypt"  placeholder="ENTER TEXT HERE to ENCRYPT"></textarea>
    <textarea type="text" name="encrypt2" id="encrypt2" placeholder="ENTER PASSPHRASE HERE (optional)"></textarea>
    <div class="buttons">
      <button onclick="EncryptText()" id="clsText">SUBMIT FORM</button>
      <button onclick="$('#encrypt').val(null); $('#encrypt2').val(null)" id="clsBinary">CLEAR FORM</button>
    </div>
    <label>ENCRYPTED</label>
    <div id="demo1"></div>

    <textarea type="text" name="decrypt" id="decrypt" placeholder="ENTER ENCRYPTED TEXT HERE"></textarea>
    <textarea type="text" name="decrypt2" id="decrypt2" placeholder="ENTER PASSPHRASE HERE (must match encrypted passphrase)"></textarea>
    <div class="buttons">
      <button onclick="DecryptText()" id="clsText">SUBMIT FORM</button>
      <button onclick="$('#decrypt').val(null); $('#decrypt2').val(null)" id="clsBinary">CLEAR FORM</button>
    </div>

    <label>DECRYPTED</label>
    <div id="demo2"></div>

    <div class="buttons">
      <button onclick="DecryptString()" id="clsText">CONVERT TO ORIGINAL</button>
      <button onclick="document.getElementById('demo2').innerHTML = null; document.getElementById('demo3').innerHTML = null" id="clsBinary">CLEAR FORM</button>
    </div>
    <label>ORIGINAL</label>
    <div id="demo3"></div>

    </div>
  <div class="footer">a modified code from <a href="https://codepen.io/83338a"> 83338 </a></div>
</div>
<!-- partial -->
  <script  src="./textscript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

<script>
  function EncryptText()
  {
    var encrypted = CryptoJS.AES.encrypt($("#encrypt").val(), $("#encrypt2").val());
    clear('#encrypt');
    //clear('#encrypt2');
  document.getElementById("demo1").innerHTML = encrypted;
  //document.getElementById("decrypt2").innerHTML = decrypted.toString(CryptoJS.enc.Utf8)
  }

  function DecryptText()
  {
    var decrypted = CryptoJS.AES.decrypt($("#decrypt").val(), $("#encrypt2").val());
    document.getElementById("demo2").innerHTML = decrypted;
    return decrypted;
  }

  function DecryptString()
  {
    var test = DecryptText();
    document.getElementById("demo3").innerHTML = test.toString(CryptoJS.enc.Utf8);
  }


</script>
</body>
</html>
