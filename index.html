        <script>
            var intervalId = window.setInterval(function(){
              let d;
              d = new Date()
              var MyDateString;
              UTCmin = d.getUTCMinutes()
              UTChr = d.getUTCHours();
              d.setDate(d.getDate());
              MyDateString = ('0' + (UTChr+1)).slice(-2) + ':' + ('0' + (UTCmin+1)).slice(-2) + ' ' + ('0' + (d.getUTCMonth()+1)).slice(-2) + '/' + ('0' + d.getUTCDate()).slice(-2) + '/' +  d.getFullYear();
              document.getElementById('timeanddate').innerHTML = 'UTC TIME: ' + MyDateString;

            }, 1000);

        <script type="text/javascript">
          var canvas = document.body.appendChild( document.createElement('canvas')),
          context = canvas.getContext( '2d' );
          context.globalCompositeOperation = 'lighter';
          canvas.width = 800;
          canvas.height = 3000;
          canvas.style.zIndex = -2;
          canvas.style.position = "fixed";
          canvas.style.margin = "10px 60px 5px";

          var list = document.getElementById("matrix");

          list.insertBefore(canvas, list.childNodes[0]);

        draw();

      var textStrip = ['诶', '比', '西', '迪', '伊', '吉', '艾', '杰', '开', '哦', '屁', '提', '维'];

      var stripCount = 70, stripX = new Array(), stripY = new Array(), dY = new Array(), stripFontSize = new Array();

      for (var i = 0; i < stripCount; i++) {
        stripX[i] = Math.floor(Math.random()*1265);
        stripY[i] = -100;
        dY[i] = Math.floor(Math.random()*8)+ 5;
        stripFontSize[i] = Math.floor(Math.random()*16)+8;
    }

    var theColors = ['#cefbe4', '#81ec72', '#5cd646', '#54d13c', '#4ccc32', '#43c728'];

    var elem, context, timer;

    function drawStrip(x, y) {
        for (var k = 0; k <= 20; k++) {
            var randChar = textStrip[Math.floor(Math.random()*textStrip.length)];
            if (context.fillText) {
                switch (k) {
                case 0:
                    context.fillStyle = theColors[0]; break;
                case 1:
                    context.fillStyle = theColors[1]; break;
                case 3:
                    context.fillStyle = theColors[2]; break;
                case 7:
                    context.fillStyle = theColors[3]; break;
                case 13:
                    context.fillStyle = theColors[4]; break;
                case 17:
                    context.fillStyle = theColors[5]; break;
                }
                context.fillText(randChar, x, y);
            }
          y -= stripFontSize[k];
      }
  }

  function draw() {
      // clear the canvas and set the properties
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.shadowOffsetX = context.shadowOffsetY = 0;
      context.shadowBlur = 8;
      context.shadowColor = '#94f475';

      for (var j = 0; j < stripCount; j++) {
          context.font = stripFontSize[j]+'px MatrixCode';
          context.textBaseline = 'top';
          context.textAlign = 'center';

          if (stripY[j] > 1358) {
              stripX[j] = Math.floor(Math.random()*canvas.width);
              stripY[j] = -100;
              dY[j] = Math.floor(Math.random()*7)+5;
              stripFontSize[j] = Math.floor(Math.random()*16)+8;
              drawStrip(stripX[j], stripY[j]);
          } else drawStrip(stripX[j], stripY[j]);

          stripY[j] += dY[j];
      }
    setTimeout(draw, 60);
  }


        </script>
